<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>




  
<div class="container">
  <div class="alert alert-success" role="alert" id = "info">
    Info
  </div>

  <ul class="nav nav-pills mb-3" id="nav-tab" role="tablist">
    
      <li class="nav-item"><a class="nav-link active" id="nav-regex1-tab" data-toggle="tab" href="#nav-regex1" role="tab" aria-controls="nav-regex1" aria-selected="true">Regex1</a></li>
      <li class="nav-item"><a class="nav-link" id="nav-regex2-tab" data-toggle="tab" href="#nav-regex2" role="tab" aria-controls="nav-regex2" aria-selected="false">Regex2</a></li>
      <li class="nav-item"><a class="nav-link" id="nav-regex3-tab" data-toggle="tab" href="#nav-regex3" role="tab" aria-controls="nav-regex3" aria-selected="false">Regex3</a></li>
    
   </ul>

  <div class="tab-content" id="nav-tabContent">

    <div class="tab-pane fade in active" id="nav-regex1" role="tabpanel" aria-labelledby="nav-regex1-tab">
      <h2>First REGULAR EXPRESSION</h2>
      <form>
        <div class="form-group">
          <textarea class="form-control" rows="5" id="reg_expression1"></textarea>
        </div>
      </form>
    </div>

    <div class="tab-pane fade" id="nav-regex2" role="tabpanel" aria-labelledby="nav-regex2-tab">
      <h2>Second REGULAR EXPRESSION</h2>
      <form>
        <div class="form-group">
          <textarea class="form-control" rows="5" id="reg_expression2"></textarea>
        </div>
      </form>
    </div>

    <div class="tab-pane fade" id="nav-regex3" role="tabpanel" aria-labelledby="nav-regex3-tab">
      <h2>Third REGULAR EXPRESSION</h2>
      <form>
        <div class="form-group">
          <textarea class="form-control" rows="5" id="reg_expression3"></textarea>
        </div>
      </form>
    </div>
  </div>






  <h2>TEST STRING</h2>
  <form>
    <div class="form-group">
      <textarea class="form-control" rows="25" id="reg_text"></textarea>
    </div>
  </form>


  <button type="button" class="btn btn-primary" id="recognize">Recognize</button>


  <h2>Result</h2>
  <form>
    <div class="form-group">
      <textarea class="form-control" rows="25" id="reg_result"></textarea>
    </div>
  </form>
</div>



<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
